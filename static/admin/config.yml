backend:
  name: github
  repo: feekar/gardsloten-snickeri
media_folder: src/images
public_folder: assets
collections:
  - label: 'Startsida'
    name: 'homepage'
    editor:
      preview: false
    files:
      - label: 'Introduktion'
        name: 'introduction'
        file: 'src/content/introduction.md'
        fields:
          - {
              label: Introduktion,
              name: introduction,
              widget: object,
              file: 'src/content/introduction.md',
              fields:
                [
                  { label: Text, name: text, widget: text },
                  { label: Bild, name: image, widget: image },
                ],
            }

      - label: 'Tjänster'
        name: 'services'
        file: 'src/content/services.md'
        fields:
          - {
              label: Tjänster,
              name: services,
              widget: object,
              fields:
                [
                  {
                    label: Möbler,
                    name: furniture,
                    widget: object,
                    fields:
                      [
                        { label: Titel, name: title, widget: string },
                        { label: Text, name: text, widget: text },
                        { label: Bild, name: image, widget: image },
                      ],
                  },
                ],
            }
